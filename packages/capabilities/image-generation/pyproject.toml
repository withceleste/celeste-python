[project]
name = "celeste-image-generation"
version = "0.3.6"
description = "Image generation package for Celeste AI. Unified interface for all providers"
authors = [{name = "Kamilbenkirane", email = "kamil@withceleste.ai"}]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
keywords = ["ai", "image-generation", "dall-e", "imagen", "openai", "google", "byteplus"]
dependencies = [
    "celeste-ai>=0.3.3",
    "celeste-bfl>=0.3.3",
    "celeste-byteplus>=0.3.3",
    "celeste-google>=0.3.3",
    "celeste-openai>=0.3.3",
]

[project.urls]
Homepage = "https://withceleste.ai"
Documentation = "https://withceleste.ai/docs"
Repository = "https://github.com/withceleste/celeste-python"
Issues = "https://github.com/withceleste/celeste-python/issues"

[tool.uv.sources]
celeste-ai = { workspace = true }
celeste-bfl = { workspace = true }
celeste-byteplus = { workspace = true }
celeste-google = { workspace = true }
celeste-openai = { workspace = true }

[project.entry-points."celeste.packages"]
image-generation = "celeste_image_generation:register_package"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/celeste_image_generation"]
