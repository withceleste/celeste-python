[project]
name = "celeste-audio-recognition"
version = "0.2.0"
description = "Audio recognition (STT) capabilities for Celeste AI"
authors = [{name = "Kamilbenkirane", email = "kamil@withceleste.ai"}]
readme = "README.md"
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Typing :: Typed",
]
keywords = ["ai", "speech-to-text", "stt", "transcription", "audio-recognition", "gradium"]
dependencies = [
    "pydantic>=2.0",
    "httpx>=0.27.0",
    "websockets>=13.0",
]

[project.entry-points."celeste.packages"]
audio-recognition = "celeste_audio_recognition:register_package"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/celeste_audio_recognition"]
