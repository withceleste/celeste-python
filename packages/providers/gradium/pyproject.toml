[project]
name = "celeste-gradium"
version = "0.3.6"
description = "Gradium provider package for Celeste AI"
authors = [{name = "Kamilbenkirane", email = "kamil@withceleste.ai"}]
license = {text = "Apache-2.0"}
requires-python = ">=3.12"
dependencies = ["celeste-ai", "websockets"]

[tool.uv.sources]
celeste-ai = { workspace = true }

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/celeste_gradium"]
